name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Test SSH connection
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} "echo âœ… Connected"
