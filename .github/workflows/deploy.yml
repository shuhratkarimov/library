name: Deploy Library Backend
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies & restart app
      run: |
        echo "ðŸš€ Deployment started at $(date)"
        cd /home/githubrunner/actions-runner/_work/library_project/library_project
        
        # Fix permissions and clean existing modules
        sudo chown -R $USER:$USER .
        rm -rf node_modules
        
        # Install with unsafe permissions flag
        npm install --unsafe-perm
        
        # Restart PM2 process
        pm2 restart library || pm2 start index.js --name library
        
        echo "âœ… Deployment finished at $(date)"