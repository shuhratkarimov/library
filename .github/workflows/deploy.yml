name: Deploy to VPS

on:
  push:
    branches:
      - main  # yoki master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Copy files to VPS with rsync
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzr --delete
        path: .
        remote_path: /home/express/app
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_SSH_KEY }}

    - name: Build and restart Docker container
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
        cd /home/express/app
        docker stop my-express-app || true
        docker rm my-express-app || true
        docker build -t my-express-app .
        docker run -d -p 4000:4000 --env-file .env --name my-express-app my-express-app
        EOF